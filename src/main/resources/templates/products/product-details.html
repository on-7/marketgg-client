<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>상품 상세</title>

        <!-- TOAST UI Viewer -->
        <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
        <!-- TOAST UI Editor -->
        <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
        <script src="/js/tui/viewer.js" defer></script>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>찜</th>
                    <th>상품 번호</th>
                    <th>카테고리</th>
                    <th>자원</th>
                    <th>상품 이름</th>
                    <th>상품 내용</th>
                    <th>재고량</th>
                    <th>가격</th>
                    <th>상품 단위</th>
                    <th>배송 타입</th>
                    <th>원산지</th>
                    <th>포장 종류</th>
                    <th>유효기간</th>
                    <th>알러지 정보</th>
                    <th>용량</th>
                    <th>생성 일시</th>
                    <th>수정 일시</th>
                    <th>삭제 일시</th>
                </tr>
                <tr>
                    <th>상품 설명</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${productDetails}">
                    <td>
                        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
                                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
                                crossorigin="anonymous"></script>
                        <script defer>
                            $(document).ready(function () {
                                dibView();
                            });
                            let productId = '4';

                            function dibView() {
                                $.ajax({
                                    url: 'http://localhost:5050/dibs',
                                    type: 'post',
                                    async: true,
                                    data: {
                                        'productId': productId
                                    },
                                    dataType: "json",
                                    success: function (data) {
                                        let htmlBody = '';
                                        if (data.exist === 1) {
                                            htmlBody += '<button onclick="dibDelete(productId);"'
                                                + '>찜제거</button>'
                                        } else {
                                            htmlBody += '<button onclick="dibInsert(productId);"'
                                                + '>찜</button>'
                                        }
                                        $('#dib').html(htmlBody);
                                    }
                                })
                            }

                            function dibInsert(productId) {
                                $.ajax({
                                    url: 'http://localhost:5050/dibs/insert/' + productId,
                                    type: 'get',
                                    success: function (data) {
                                        if (data === 1)
                                            dibView();
                                    }
                                });
                            }

                            function dibDelete(productId) {
                                $.ajax({
                                    url: 'http://localhost:5050/dibs/delete/' + productId,
                                    type: 'get',
                                    success: function (data) {
                                        if (data === 1)
                                            dibView();
                                    }
                                });
                            }
                        </script>
                        <div th:id="dib"></div>
                    </td>
                    <td th:text="${productDetails.id}"></td>
                    <td th:text="${productDetails.categoryCode}"></td>
                    <td th:text="${productDetails.assetNo}"></td>
                    <td th:text="${productDetails.name}"></td>
                    <td th:text="${productDetails.content}"></td>
                    <td th:text="${productDetails.totalStock}"></td>
                    <td th:text="${productDetails.price}"></td>
                    <td th:text="${productDetails.unit}"></td>
                    <td th:text="${productDetails.deliveryType}"></td>
                    <td th:text="${productDetails.origin}"></td>
                    <td th:text="${productDetails.packageType}"></td>
                    <td th:text="${productDetails.expirationDate}"></td>
                    <td th:text="${productDetails.allergyInfo}"></td>
                    <td th:text="${productDetails.capacity}"></td>
                    <td th:text="${productDetails.createdAt}"></td>
                    <td th:text="${productDetails.updatedAt}"></td>
                    <td th:text="${productDetails.deletedAt}"></td>
                </tr>
                    <div id="viewer">
                    <input type="hidden" id="editor-viewer" th:value="${productDetails.description}">
                    </div>
            </tbody>
        </table>
    </body>
</html>
