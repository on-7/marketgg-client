<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{layouts/title-main-link-script :: layout(~{::title}, ~{::main}, ~{::link}, ~{::script})}">

    <head>
        <!-- only for landing page -->
        <link rel="stylesheet" th:href="@{/css/marketgg.index.css}">

        <title>Market GG | 메인 페이지</title>

        <script th:src="@{/js/common/viewport.js}"></script>
        <script th:src="@{/js/common/backToTop.js}"></script>
        <link rel="stylesheet" th:href="@{/plugins/marketgg/css/product-details.css}">
    </head>

    <body>
        <script type="text/javascript" th:if="${logout}">
            location.reload();
        </script>
        <main role="main" style="background-color: transparent;">
            <section class="jumbotron text-center">
                <div class="container" id="main__title" th:if="${option == 'main'}">
                    <h1 class="main__title">Market GG</h1>
                    <p class="lead main__description" th:text="#{MAIN_DESCRIPTION}"></p>
                </div>
                <div class="container" id="search__title" th:if="${option == 'search'}">
                    <h1 class="main__title" th:text="'['+${keyword}+']'"></h1>
                    <p class="lead main__description">로 검색하신 결과입니다.</p>
                    <div th:if="${sort == null}">
                        <a th:href="'/products/categories/'+${categoryId}+'/price/asc/search?keyword='+${keyword}+'&page=0'"
                            class="btn btn-outline-light" th:text="'낮은 가격순으로 보기'"></a>
                        <a th:href="'/products/categories/'+${categoryId}+'/price/desc/search?keyword='+${keyword}+'&page=0'"
                            class="btn btn-outline-light" th:text="'높은 가격순으로 보기'"></a>
                    </div>
                    <div th:if="${sort == 'asc'}">
                        <p class="lead main__description" th:text="'정렬 기준: 낮은 가격 순'"></p>
                        <a th:href="'/products/categories/'+${categoryId}+'/price/desc/search?keyword='+${keyword}+'&page=0'"
                            class="btn btn-outline-light" th:text="'높은 가격순으로 보기'"></a>
                    </div>
                    <div th:if="${sort == 'desc'}">
                        <p class="lead main__description" th:text="'정렬 기준: 높은 가격 순'"></p>
                        <a th:href="'/products/categories/'+${categoryId}+'/price/asc/search?keyword='+${keyword}+'&page=0'"
                            class="btn btn-outline-light" th:text="'낮은 가격순으로 보기'"></a>
                    </div>
                </div>
            </section>

            <section th:replace="~{fragments/products/product-list}"></section>
        </main>
    </body>

</html>
