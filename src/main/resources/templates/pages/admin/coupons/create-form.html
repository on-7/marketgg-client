<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{layouts/title-main :: layout(~{::title}, ~{::main})}">

    <head>
        <meta charset="UTF-8">
        <title>Market GG | 쿠폰 등록</title>
    </head>
    <body>
        <main>
            <h1>쿠폰 등록</h1>
            <hr/>
            <div>
                <form th:method="post" th:action="'/admin/coupons'">
                    <table class="table table-hover" style="margin-left: auto; margin-right: auto;">
                        <tr>
                            <th>쿠폰이름</th>
                            <th>쿠폰종류</th>
                            <th>유효기간</th>
                            <th>최소주문금액</th>
                            <th>할인량</th>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" name="name"/>
                            </td>
                            <td>
                                <input type="text" name="type"/>
                            </td>
                            <td>
                                <input type="number" min="1" name="expiredDate"/>
                            </td>
                            <td>
                                <input type="number" min="0" name="minimumMoney"/>
                            </td>
                            <td>
                                <input type="number" step="any" min="0" name="discountAmount"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="5">
                                <button style="flex: none; float: right;" type="submit">등록</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </main>
    </body>
</html>
