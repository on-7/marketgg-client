<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{layouts/title-main-link-script :: layout(~{::title}, ~{::main}, ~{::link}, ~{::script})}">

    <head>
        <title>Market GG | 상품 상세</title>

        <link rel="stylesheet" href="/plugins/marketgg/css/reviews.css">
        <link rel="stylesheet" href="/plugins/marketgg/css/product-details.css" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/css/products/reviews.css}">
        <link rel="stylesheet" th:href="@{/css/products/navigater.css}">

        <!-- TOAST UI Editor -->
        <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
        <link rel="stylesheet" th:href="@{/css/productinquries/marketgg.productinquiries.css}">

        <!-- TOAST UI Editor -->
        <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
        <script th:src="@{/plugins/tui/toast.js}" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>


        <!-- <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> -->
        <script th:src="@{/js/products/dib.js}"></script>
        <script th:src="@{/js/products/product.js}" defer></script>
        <script th:inline="javascript" th:src="@{/js/products/reviews.js}"></script>

        <!-- Review Scripts-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>

    </head>

    <body>

        <main>
            <section th:replace="~{fragments/products/details}"></section>
            <nav class="nav-menu">
                <ul>
                    <li>
                        <a href="#product-description" th:text="#{PRODUCT_DESCRIPTION}"></a>
                    </li>
                    <li>
                        <a href="#review-list" th:text="#{PRODUCT_REVIEW}"></a>
                    </li>
                    <li>
                        <a href="#inquiries" th:text="#{PRODUCT_INQUIRIES}"></a>
                    </li>
                </ul>
            </nav>
            <section th:replace="~{fragments/products/reviews/reviews}"></section>
            <section th:replace="~{fragments/products/inquiries/inquiry}"></section>
        </main>

    </body>

</html>
