<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{/layouts/title-main :: layout(~{::title}, ~{::main})}">
    <head>
        <meta charset="UTF-8">
        <title th:text="#{찜목록}"></title>
    </head>
    <body>
        <main>
            <div style="display: flex; justify-content: left; padding-top: 50px; padding-left: 233px">
                <h2 style="background-color: white; border: 1px outset black; padding: 5px" th:text="#{찜목록}"></h2>
            </div>
            <div style="display: flex">
                <nav style="display: flex; flex: 0.1; padding-left: 30px"></nav>
                <div style="display: flex; flex: 0.7; flex-direction: column;">
                    <div style="text-align: center; display: flex; justify-content: center">
                        <table class="table table-hover" style="text-align: center; border: 1px solid black; background-color: navajowhite">
                            <tr>
                                <th th:text="#{상품이미지}"></th>
                                <th th:text="#{상품이름}"></th>
                                <th th:text="#{상품가격}"></th>
                                <th th:text="#{찜제거}"></th>
                            </tr>
                            <tr th:each="dib : ${dibs}">
                                <td>
                                    <img th:src="${dib.thumbnail}" alt="null"/>
                                </td>
                                <td>
                                    <a th:href="'/products/' + ${dib.productNo}" th:text="${dib.productName}"></a>
                                </td>
                                <td th:text="${dib.productPrice}"></td>
                                <td>
                                    <form th:method="delete" th:action="'/member/dibs/' + ${dib.productNo}">
                                        <input type="hidden" name="_method" value="delete"/>
                                        <input class="btn-primary" type="submit" th:value="#{찜제거}">
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
