<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{layouts/title-main :: layout(~{::title}, ~{::main})}">
    <head>
        <meta charset="UTF-8">
        <title th:text="#{공지사항게시판}"></title>
    </head>
    <body>
        <main>
            <div style="display: flex; justify-content: left; padding-top: 50px; padding-left: 233px">
                <h2 style="background-color: white; border: 1px outset black; padding: 5px" th:text="#{공지사항게시판}"></h2>
            </div>
            <div style="display: flex">
                <nav style="display: flex; flex: 0.1; padding-left: 30px">
                    <div class="list-group" th:if="${isAdmin == 'yes'}">
                        <span class="list-group-item active" aria-current="true" th:text="#{게시판목록}"></span>
                        <a class="list-group-item list-group-item-action" th:href="'/admin/customer-services/categories/'+${NOTICE_CODE}+'?page=0'" th:text="#{공지사항}"></a>
                        <a class="list-group-item list-group-item-action" th:href="'/admin/customer-services/categories/'+${OTO_CODE}+'?page=0'" th:text="#{일대일문의}"></a>
                        <a class="list-group-item list-group-item-action" th:href="'/admin/customer-services/categories/'+${FAQ_CODE}+'?page=0'" th:text="#{FAQ}"></a>
                    </div>
                    <div class="list-group" th:if="${isAdmin == 'no'}">
                        <span class="list-group-item active" aria-current="true" th:text="#{게시판목록}"></span>
                        <a class="list-group-item list-group-item-action" th:href="'/customer-services/categories/'+${NOTICE_CODE}+'?page=0'" th:text="#{공지사항}"></a>
                        <a class="list-group-item list-group-item-action" th:href="'/customer-services/categories/'+${OTO_CODE}+'?page=0'" th:text="#{일대일문의}"></a>
                        <a class="list-group-item list-group-item-action" th:href="'/customer-services/categories/'+${FAQ_CODE}+'?page=0'" th:text="#{FAQ}"></a>
                    </div>
                </nav>
                <div style="display: flex; flex: 0.7; flex-direction: column">
                    <div th:if="${isAdmin == 'no'}">
                        <form th:action="'/customer-services/categories/'+${NOTICE_CODE}+'/search'" th:method="get">
                            <input type="text" name="keyword" th:value="#{검색어를입력하세요}">
                            <input type="hidden" name="page" value="0">
                            <input class="btn btn-primary" type="submit" th:value="#{검색}"><br />
                        </form>
                    </div>
                    <div th:if="${isAdmin == 'yes'}">
                        <form th:action="'/admin/customer-services/categories/'+${NOTICE_CODE}+'/search'" th:method="get">
                            <input type="text" name="keyword" th:value="#{검색어를입력하세요}">
                            <input type="hidden" name="page" value="0">
                            <input class="btn btn-primary" type="submit" th:value="#{검색}"><br />
                        </form>
                    </div>
                    <br />
                    <div th:if="${isAdmin == 'yes'}" style="background-color: white">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th th:text="#{게시글번호}"></th>
                                    <th th:text="#{제목}"></th>
                                    <th th:text="#{등록일자}"></th>
                                    <th th:text="#{수정삭제}"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="board : ${responses}">
                                    <td th:text="${board.id}"></td>
                                    <td>
                                        <a th:href="'/admin/customer-services/categories/'+${board.categoryCode}+'/'+${board.id}+'?page='+${page}" th:text="${board.title}"></a>
                                    </td>
                                    <td th:text="${#temporals.format(board.createdAt, 'yyyy/MM/dd hh:mm:ss')}"></td>
                                    <td>
                                        <div class="row">
                                            <form th:method="get" th:action="'/admin/customer-services/categories/'+${board.categoryCode}+'/'+${board.id}+'/update'">
                                                <input type="hidden" name="page" th:value="${page}">
                                                <input class="btn btn-warning" type="submit" th:value="#{수정}">
                                            </form>
                                            <form th:method="post" th:action="'/admin/customer-services/categories/'+${board.categoryCode}+'/'+${board.id}+'/delete'">
                                                <input type="hidden" name="page" th:value="${page}">
                                                <input type="hidden" name="_method" value="delete"/>
                                                <input class="btn btn-danger" type="submit" th:value="#{삭제}">
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div th:if="${isAdmin == 'no'}" style="background-color: white">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th th:text="#{게시글번호}"></th>
                                    <th th:text="#{제목}"></th>
                                    <th th:text="#{등록일자}"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="board : ${responses}">
                                    <td th:text="${board.id}"></td>
                                    <td>
                                        <a th:href="'/customer-services/categories/'+${board.categoryCode}+'/'+${board.id}+'?page='+${page}" th:text="${board.title}"></a>
                                    </td>
                                    <td th:text="${#temporals.format(board.createdAt, 'yyyy/MM/dd hh:mm:ss')}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <br />
                    <div th:if="${isAdmin == 'yes'}">
                        <form th:method="get" th:action="'/admin/customer-services/categories/'+${NOTICE_CODE}+'/create'">
                            <input class="btn btn-primary fa-pull-right" type="submit" th:value="#{공지등록}">
                        </form>
                    </div>
                    <div style="text-align: center" th:if="${isAdmin == 'no'}">
                        <div th:if="${searchType == 'default'}">
                            <a class="btn-primary" th:href="'/customer-services/categories/'+${NOTICE_CODE}+'/search?page=' + ${page - 1} + '&keyword=' + ${keyword}" th:if="${page} != 0" th:text="prev"></a>
                            <span style="background-color: white; border: 1px outset black; padding: 5px" class="btn-outline-dark" th:text="${page} + 'PAGE'"></span>
                            <a class="btn-primary" th:href="'/customer-services/categories/'+${NOTICE_CODE}+'/search?page=' + ${page + 1} + '&keyword=' + ${keyword}" th:if="${isEnd} == 0" th:text="next"></a>
                        </div>
                        <div th:if="${searchType == 'no'}">
                            <a class="btn-primary" th:href="'/customer-services/categories/'+${NOTICE_CODE}+'?page=' + ${page - 1}" th:if="${page} != 0" th:text="prev"></a>
                            <span style="background-color: white; border: 1px outset black; padding: 5px" class="btn-outline-dark" th:text="${page} + 'PAGE'"></span>
                            <a class="btn-primary" th:href="'/customer-services/categories/'+${NOTICE_CODE}+'?page=' + ${page + 1}" th:if="${isEnd} == 0" th:text="next"></a>
                        </div>
                    </div>
                    <div style="text-align: center" th:if="${isAdmin == 'yes'}">
                        <div th:if="${searchType == 'default'}">
                            <a class="btn-primary" th:href="'/admin/customer-services/categories/'+${NOTICE_CODE}+'/search?page=' + ${page - 1} + '&keyword=' + ${keyword}" th:if="${page} != 0" th:text="prev"></a>
                            <span style="background-color: white; border: 1px outset black; padding: 5px" class="btn-outline-dark" th:text="${page} + 'PAGE'"></span>
                            <a class="btn-primary" th:href="'/admin/customer-services/categories/'+${NOTICE_CODE}+'/search?page=' + ${page + 1} + '&keyword=' + ${keyword}" th:if="${isEnd} == 0" th:text="next"></a>
                        </div>
                        <div th:if="${searchType == 'no'}">
                            <a class="btn-primary" th:href="'/admin/customer-services/categories/'+${NOTICE_CODE}+'?page=' + ${page - 1}" th:if="${page} != 0" th:text="prev"></a>
                            <span style="background-color: white; border: 1px outset black; padding: 5px" class="btn-outline-dark" th:text="${page} + 'PAGE'"></span>
                            <a class="btn-primary" th:href="'/admin/customer-services/categories/'+${NOTICE_CODE}+'?page=' + ${page + 1}" th:if="${isEnd} == 0" th:text="next"></a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
