<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{layouts/title-main :: layout(~{::title}, ~{::main})}">
    <head>
        <meta charset="UTF-8">
        <title th:text="#{NOTICE_CREATE}"></title>
    </head>
    <body>
        <main>
            <h1 th:text="#{NOTICE_CREATE}"></h1>
            <div style="text-align: center; display: flex; justify-content: center">
                <form th:object="${postRequest}" th:method="post" th:action="'/admin/customer-services/categories/'+${code}+'/create'">
                    <span style="background-color: #abdde5; border: 2px solid black;" th:text="#{NOTICE_TITLE}"></span>
                    <br /><br />
                    <input style="text-align: center" class="form-control" type="text" name="title"
                           th:placeholder="#{WRITE_NOTICE_TITLE}">
                    <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">제목을 잘못입력함</div>
                    <br /><br />
                    <span style="background-color: #abdde5; border: 2px solid black;" th:text="#{NOTICE_CONTENT}"></span>
                    <br />
                    <textarea style="white-space: pre-wrap; text-align: center" class="form-control" cols="50" rows="10" name="content"
                              th:placeholder="#{WRITE_NOTICE_CONTENT}"></textarea>
                    <div class="error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">내용을 잘못입력함</div>
                    <br />
                    <input type="hidden" name="categoryCode" th:value="${code}">
                    <input type="hidden" name="reason" value="NOTICE">
                    <input class="btn-primary fa-pull-right" type="submit" th:value="#{ADD}">
                </form>
            </div>
        </main>
    </body>
</html>
