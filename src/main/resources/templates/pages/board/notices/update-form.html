<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>공지 수정</title>
    </head>
    <body>
        <main>
            <div style="text-align: center; display: flex; justify-content: center">
                <h2 style="background-color: white; border: 2px solid black">공지 수정</h2>
            </div>
            <br /><br />
            <div style="text-align: center; display: flex; justify-content: center">
                <form th:method="post"
                      th:action="'/admin/customer-services/categories/'+${response.categoryCode}+'/'+${response.id}+'/update'">
                    <span style="background-color: #abdde5; border: 2px solid black">[공지 제목] </span>
                    <input style="text-align: center" class="form-control" type="text" name="title" th:text="${response.title}" placeholder="공지 제목을 입력하세요"><br /><br />
                    <span style="background-color: #abdde5; border: 2px solid black">[공지 내용]</span><br />
                    <textarea style="text-align: center" class="form-control" cols="50" rows="10" name="content"
                              th:text="${response.content}" placeholder="공지 내용을 입력하세요."></textarea><br />
                    <input type="hidden" name="categoryCode" th:value="${code}">
                    <input type="hidden" name="page" th:value="${page}">
                    <input type="hidden" name="reason" value="NOTICE">
                    <input type="hidden" name="_method" value="put" />
                    <input class="btn-primary fa-pull-right" type="submit" value="수정">
                </form>
            </div>
        </main>
    </body>
</html>
