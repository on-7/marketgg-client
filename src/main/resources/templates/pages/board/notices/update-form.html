<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>공지 수정</title>
    </head>
    <body>
        <div style="text-align: center; display: flex; justify-content: center">
            <form th:method="post" th:action="'/admin/customer-services/categories/'+${response.categoryCode}+'/'+${response.id}+'/update?page='+${page}">
                <span>공지 제목: </span><input type="text" name="title" th:value="${response.title}"><br /><br />
                <span>[공지 내용]</span><br />
                <textarea cols = "50" rows = "10" name="content" th:value="${response.content}"></textarea><br/>
                <input type="hidden" name="_method" value="put"/>
                <input type="hidden" name="categoryCode" value="701">
                <input type="submit" value="수정">
            </form>
        </div>
    </body>
</html>
