<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{/layouts/title-main :: layout(~{::title}, ~{::main})}">
    <head>
        <meta charset="UTF-8">
        <title>공지 사항</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="row">
                    <table class="table table-striped" style="text-align: center; border: 1px solid #dddddd">
                        <thead>
                            <tr>
                                <th colspan="3" style="background-color: #eeeeee; text-align: center;">공지사항</th>
                            </tr>
                        </thead>
                        <tbody style="background-color: white; border: 1px solid black;">
                            <tr>
                                <td style="width: 20%"><span style="text-align: center" th:text="'[공지사항 제목]'"></span></td>
                                <td colspan="2"><span style="text-align: center" th:text="${response.title}"></span></td>
                            </tr>
                            <tr>
                                <td><span style="text-align: center" th:text="'[등록일자]'"></span></td>
                                <td colspan="2"><span style="text-align: center" th:text="${#temporals.format(response.createdAt, 'yyyy/MM/dd hh:mm:ss')}"></span></td>
                            </tr>
                            <tr>
                                <td><span style="text-align: center" th:text="'[수정일자]'"></span></td>
                                <td colspan="2"><span style="text-align: center" th:text="${#temporals.format(response.updatedAt, 'yyyy/MM/dd hh:mm:ss')}"></span></td>
                            </tr>
                            <tr>
                                <td><span style="text-align: center" th:text="'[공지사항 내용]'"></span></td>
                                <td colspan="2" style="min-height: 200px; text-align: left"><div style="text-align: center" th:utext="${response.content}"></div></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </body>
</html>
