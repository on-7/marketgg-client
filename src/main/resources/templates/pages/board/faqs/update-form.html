<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{/layouts/title-main :: layout(~{::title}, ~{::main})}">
    <head>
        <meta charset="UTF-8">
        <title>FAQ 수정</title>
    </head>
    <body>
        <main>
            <div style="text-align: center; display: flex; justify-content: center">
                <form th:method="post" th:action="'/admin/customer-services/categories/'+${response.categoryCode}+'/'+${response.id}+'/update'">
                    <span>FAQ 질문 내용: </span><br />
                    <textarea cols = "50" rows = "10" name="title" th:text="${response.title}"></textarea><br/>
                    <span>FAQ 답변 내용: </span><br />
                    <textarea cols = "50" rows = "10" name="content" th:text="${response.content}"></textarea><br/>
                    <input type="hidden" name="page" th:value="${page}">
                    <input type="hidden" name="categoryCode" th:value="${code}">
                    <input type="hidden" name="reason" value="FAQ">
                    <input type="hidden" name="_method" value="put"/>
                    <input type="submit" value="수정">
                </form>
            </div>
        </main>
    </body>
</html>
