<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>CategoryUpdateForm</title>
    </head>
    <body>
        <h1>카테고리 수정</h1>
        <hr/>
        <div>
            <form th:method="put" th:action="'/shop/v1/admin/categories/' + ${category.categoryCode}">
                <table style="margin-left: auto; margin-right: auto;">
                    <tr>
                        <th>카테고리분류</th>
                        <th>카테고리코드</th>
                        <th>이름</th>
                        <th>순서</th>
                    </tr>
                    <tr>
                        <td>
                            <p th:text="${category.categorizationName}"></p>
                        </td>
                        <td>
                            <p th:text="${category.categoryCode}"></p>
                        </td>
                        <td>
                            <input type="text" name="name" th:placeholder="${category.categoryName}"/>
                        </td>
                        <td>
                            <input type="number" name="sequence" th:placeholder="${category.sequence}"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <input type="hidden" name="categoryCode" th:value="${category.categoryCode}"/>
                            <button style="flex: none; float: right;" type="submit">수정</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
