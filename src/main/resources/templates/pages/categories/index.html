<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/admin-layout :: elements(~{::title}, ~{::main}, ~{::link}, ~{::script})}">

    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" th:href="@{/css/category/category-index.css}">

        <!-- 임시 -->
        <script th:src="@{/plugins/myadmin/js/myadmin.js}"></script>

        <title th:text="#{CATEGORY_MANAGEMENT}"></title>
    </head>

    <body>
        <main>

            <h1 th:text="#{CATEGORY_MANAGEMENT}"></h1>
            <!-- <button style="float: right" onclick="location.href='/admin/categories/create'">카테고리 등록</button> -->
            <hr/>
            <table>
                <tr>
                    <th th:text="#{CATEGORY_CLASSIFICATION}"></th>
                    <th th:text="#{CATEGORY_CODE}"></th>
                    <th th:text="#{CATEGORY_NAME}"></th>
                    <th th:text="#{CATEGORY_ORDER}"></th>
                    <th th:text="#{CATEGORY_UPDATE}"></th>
                </tr>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.categorizationName}"></td>
                    <td th:text="${category.categoryCode}"></td>
                    <td th:text="${category.categoryName}"></td>
                    <td th:text="${category.sequence}"></td>
                    <td>
                        <a style="text-decoration: none" th:href="@{/admin/categories/update/{categoryId}(categoryId=${category.categoryCode})}">
                            <button th:text="#{UPDATE}"></button>
                        </a>
                        <form style="display: inline" th:action="'/admin/categories/' + ${category.categoryCode}" method="post">
                            <input type="hidden" name="_method" value="delete"/>
                            <input type="submit" value="삭제"/>
                        </form>
                    </td>
                </tr>
            </table>

        </main>

    </body>
</html>
