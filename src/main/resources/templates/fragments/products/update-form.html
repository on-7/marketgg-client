<section>
    <div class="card">
        <div class="card-header">
            <h2>상품 수정하기</h2>
        </div>
        <div class="card-body">
            <form name="productRequest" method="post" th:action="@{|/admin/products/${product.id}|}"
                  enctype="multipart/form-data">

                <div th:replace="fragments/common/input-group :: formItem('name', '상품 이름', 'text', ${product.name})"></div>

                <div th:each="category : ${categories}" class="form-check form-check-inline">
                    <input type="radio" th:value="${category.categoryCode}" name="categoryCode"
                           class="form-check-input">
                    <label th:text="${category.categoryName}" class="form-check-label">서울</label>
                </div>
                <br>
                <div th:each="label : ${labels}" class="form-check form-check-inline">
                    <input type="radio" th:value="${label.labelNo}" name="labelNo" class="form-check-input">
                    <label th:text="${label.name}" class="form-check-label">서울</label>
                </div>

                <div th:replace="fragments/common/input-group :: formItem('content', '상품 설명', 'text', ${product.content})"></div>
                <div th:replace="fragments/common/input-group :: formItem('totalStock', '총 수량', 'number', ${product.totalStock})"></div>
                <div th:replace="fragments/common/input-group :: formItem('price', '가격', 'number', ${product.price})"></div>
                <div th:replace="fragments/common/input-group :: formItem('unit', '판매 단위', 'text', ${product.unit})"></div>
                <div th:replace="fragments/common/input-group :: formItem('deliveryType', '배송 구분', 'text', ${product.deliveryType})"></div>
                <div th:replace="fragments/common/input-group :: formItem('origin', '원산지', 'text', ${product.origin})"></div>
                <div th:replace="fragments/common/input-group :: formItem('packageType', '포장 유형', 'text', ${product.packageType})"></div>
                <div th:replace="fragments/common/input-group :: formItem('expirationDate', '유효기간', 'date', ${product.expirationDate})"></div>
                <div th:replace="fragments/common/input-group :: formItem('capacity', '중량/용량', 'text', ${product.capacity})"></div>
                <div th:replace="fragments/common/input-group :: formItem('allergyInfo', '알러지 정보', 'text', ${product.allergyInfo})"></div>
                <div class="form-item">
                    <label>대표 이미지</label>
                    <input type="file" name="image" multiple="multiple">
                </div>

                <div class="product-details">
                    <h2>상품 상세 설명</h2>
                    <div id="editor"></div>
                    <input type="hidden" id="toast-content" name="description" value="">
                </div>

                <div class="btn-wrapper">
                    <input type="hidden" name="_method" value="PUT"/>
                    <button type="submit" class="btn btn-primary" id="btn-submit">등록</button>
                    <button type="button" class="btn btn-secondary">취소</button>
                </div>
            </form>
        </div>
    </div>
</section>
