<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <input type="hidden" id="product-id" th:value="${productDetails.id}"/>
            <div class="col-md-6">
                <img th:src="${productDetails.thumbnail}" background="#55595c" color="#eceeef" class="card-img-top"
                     text="Thumbnail"/>
            </div>
            <div class="col-md-6">
                <div class="small mb-1" th:text="${productDetails.categoryName}"></div>
                <h1 class="display-5 fw-bolder" th:text="${productDetails.name}"></h1>
                <div class="fs-5 mb-5">
                    <!-- 원가 -> 할인 가격 순으로 표시하고 싶을 경우 아래 주석 해제-->
                    <!-- <span class="text-decoration-line-through">$45.00</span> -->

                    <span th:text="${productDetails.price} + '원'"></span>
                </div>

                <p class="lead" th:text="${productDetails.content}"></p>
                <div th:sec:authorize="!isAnonymous()">
                    <div class="d-flex">
                        <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1"
                               style="max-width: 3rem"/>
                        <button id="cart-btn" class="btn btn-outline-dark flex-shrink-0" type="button">
                            <i class="bi-cart-fill me-1"></i>
                            Add to cart
                        </button>
                    </div>

                    <div class="d-flex">
                        <div th:id="dib" style="border: 1px solid black; padding: 2rem; cursor: pointer;"></div>
                    </div>
                </div>

                <h1>상품 상세</h1>
                <span th:utext="${productDetails.description}"></span>
            </div>
        </div>
    </div>
</section>
