<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6">
                <img th:src="${productDetails.imageAddress}" background="#55595c" color="#eceeef" class="card-img-top thumbnail"
                     text="Thumbnail"/>
            </div>
            <div class="col-md-6">
                <div class="small mb-1" th:text="${productDetails.categoryName}"></div>
                <h1 class="display-5 fw-bolder" th:text="${productDetails.name}"></h1>
                <div class="fs-5 mb-5">
                    <!-- 원가 -> 할인 가격 순으로 표시하고 싶을 경우 아래 주석 해제-->
                    <!-- <span class="text-decoration-line-through">$45.00</span> -->

                    <span th:text="${productDetails.price} + '원'"></span>
                </div>

                <p class="lead" th:text="${productDetails.content}"></p>
                <script th:if="${addSuccess}">
                    alert("상품이 장바구니에 추가되었습니다.");
                </script>
                <div sec:authorize="!isAnonymous()">
                        <input type="hidden" name="id" id="product-id" th:value="${productDetails.id}" />
                        <div class="d-flex">
                            <input class="form-control text-center me-3" name="amount" type="number"
                                   value="1" style="max-width: 3rem" max="999" min="1" />
                            <button id="cart-btn" class="btn btn-outline-dark flex-shrink-0">
                                <i class="bi-cart-fill me-1"></i>
                                Add to cart
                            </button>
                        </div>
                    <br />
                    <div class="d-flex">
                        <div th:id="dib">
                            <button id="dib-btn" value="dib" th:if="${productDetails.dib}"
                                    class="btn btn-outline-danger">
                                <i class="fas fa-heart" style="margin: 0;"></i>
                            </button>
                            <button id="dib-btn" value="unDib" th:unless="${productDetails.dib}"
                                    class="btn btn-outline-danger">
                                <i class="far fa-heart" style="margin: 0;"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <h1 style="font-weight: bold; margin: 0 auto 0 0;" id="product-description">상품 상세</h1>
            <span th:utext="${productDetails.description}"></span>
        </div>
    </div>
</section>
