<section class="products">
    <div class="album py-5">
        <div class="container">
            <div class="row">
                <!-- FIXME: thymeleaf 를 이용하여 아이템 정보 불러오기 -->
                <div class="col-md-4" th:each="product : ${products}">
                    <div class="card mb-4 shadow-sm">
                        <img th:src="${product.imageAddress}" background="#55595c" color="#eceeef"
                             class="card-img-top" text="Thumbnail"
                             th:onclick="|location.href='/products/${product.id}'|">
                        <div class="card-body">

                            <td><h2 th:text="${product.productName}"></h2></td>
                            <div th:if="${product.labelName == '라벨없음'}"></div>
                            <div th:unless="${product.labelName == '라벨없음'}"><span class="btn btn-danger" th:text="${product.labelName}"></span></div>
                            <br>
                            <td th:text="${product.content}"></td>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">
                                    <td th:text="${product.price}+'원'"></td>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <ul class="pagination">
                <li th:each="page: ${#numbers.sequence(0, pages.totalPageCnt - 1)}">
                    <a th:href="@{|/products/?page=${page}|}" th:text="${page + 1}"></a>
                </li>
            </ul>
        </div>
    </div>
</section>
