<table class="table">
    <thead>
        <tr>
            <th>상품 번호</th>
            <th>카테고리</th>
            <th>자원</th>
            <th>상품 이름</th>
            <th>상품 내용</th>
            <th>재고량</th>
            <th>가격</th>
            <th>관리</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.categoryCode}"></td>
            <td th:text="${product.assetNo}"></td>
            <td class="move" th:text="${product.name}"
                th:onclick="'location.href=\''+ @{|/admin/v1/products/${product.id}|} + '\''" style="color: tomato">업무
                이름
            </td>
            <td th:text="${product.content}"></td>
            <td th:text="${product.totalStock}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <button th:onclick="'location.href=\''+ @{|/admin/v1/products/update/${product.id}|} + '\''" class="btn btn-primary" >수정</button>
            </td>
        </tr>
    </tbody>
</table>
